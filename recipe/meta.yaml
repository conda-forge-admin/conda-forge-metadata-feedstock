{% set name = "conda-forge-metadata" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/conda-forge-metadata/archive/refs/tags/{{ version }}.zip
  sha256: 2c153f4e75c0ff6248fc35b5413a6888f40493d146036e09d90c9d1f30d37254

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm >=7
  run:
    - python >=3.6
    - requests
    - ruamel.yaml
    - conda-oci-mirror
    - typing-extensions
    - conda-package-streaming

test:
  imports:
    - conda_forge_metadata
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/regro/conda-forge-metadata
  summary: programatic access to conda-forge's metadata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
