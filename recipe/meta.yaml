{% set name = "conda-forge-metadata" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/conda-forge-metadata/archive/refs/tags/{{ version }}.zip
  sha256: a12b8f58974789b16d70f0526aef0a111950f6bf8ea3e921bc5cd36867981bfc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm >=7
  run:
    - python >=3.6
    - requests
    - ruamel.yaml
    - conda-oci-mirror
    - typing-extensions

test:
  imports:
    - conda_forge_metadata
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/regro/conda-forge-metadata
  summary: programatic access to conda-forge's metadata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
